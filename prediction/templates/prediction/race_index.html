{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>競馬AI</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">競馬AI</li>
            </ol>
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                       <th>開催日</th>
                       <th>開催地</th>
                       <th>レース数</th>
                    </tr>
                </thead>
                <tbody>
                    {% for race_list in race_lists %}
                      <tr>
                          <td>
                              {{ race_list.date }}<br>
                              <small style="color: #888">{{ race_list.race_name }}</small>
                          </td>
                          <td>
                              {{ race_list.venue }}
                          </td>
                          <td>
                              {{ race_list.get_race_count }}レース
                          </td>
                      </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
