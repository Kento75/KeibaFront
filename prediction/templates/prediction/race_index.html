<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>競馬AI</title>
    </head>
    <body>
        <div>
            <h2><a href="/">競馬AI</a></h2>
        </div>
        <table border="1">
            <thead>
                <tr>
                   <th>開催日</th>
                   <th>開催地</th>
                   <th>レース数</th>
                </tr>
            </thead>
            <tbody>
                {% for race_list in race_lists %}
                  <tr>
                      <td>
                          {{ race_list.date }}<br>
                          <small style="color: #888">{{ race_list.race_name }}</small>
                      </td>
                      <td>
                          {{ race_list.venue }}
                      </td>
                      <td>
                          {{ race_list.get_race_count }}レース
                      </td>
                  </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
