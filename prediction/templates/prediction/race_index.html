{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>競馬AI</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">競馬AI</li>
            </ol>
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                       <th>開催日</th>
                       <th>開催地</th>
                    </tr>
                </thead>
                <tbody>
                    {% for race_list in race_lists %}
                      <tr>
                          <td>
                              {{ race_list.date }}
                          </td>
                          <td><ul>
　　　　　　　　　　　　　　　　　　　　 {% ifchanged race_list.date race_list.venue %}
                                      <li>{{ race_list.venue }}</li>
                                  {% endifchanged %}
                              </ul>
                          </td>
                      </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
