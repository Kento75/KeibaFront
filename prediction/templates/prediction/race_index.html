{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>競馬AI</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container">
            <ol class="breadcrumb my-4">
                <li class="breadcrumb-item active">競馬AI</li>
            </ol>
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                       <th>開催日</th>
                       <th>開催地</th>
                    </tr>
                </thead>
                <tbody>
                    {% for date_list in date_lists %}
                    {% ifchanged date_list.date %}
                      <tr>
                          <td>
                              {{ date_list.date }}
                          </td>
                          <td><ul>
                              {% for race_list in race_lists %}
                                {% if date_list.date == race_list.date %}
                              <li>
                                  <a href="{% url 'prediction:venue_race_info' year=date_list.year month=date_list.month day=date_list.day venue_no=race_list.venue_number %}">
                                      {{ race_list.venue }}
                                  </a>
                              </li>
                                {% endif %}
                              {% endfor %}
                              </ul>
                          </td>
                      </tr>
                    {% endifchanged %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
