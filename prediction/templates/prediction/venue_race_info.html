{% extends "prediction/base.html" %}
{% block content %}
  <div class="container">
    <ol class="breadcrumb my-4">
      <li class="breadcrumb-item active">競馬AI</li>
    </ol>
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>レース番号</th>
        </tr>
      </thead>
      <tbody>
        {% for race_data_list in race_data_lists %}
          <tr>
            <td>
              <ul>
                <li>
                  <a href="{% url 'prediction:race_detail' year=race_data_list.year month=race_data_list.month day=race_data_list.day venue_no=race_data_list.venue_number race_no=race_data_list.race_number %}">
                    {{ race_data_list.race_number }}：{{ race_data_list.race_name }}
                  </a>
                </li>
              </ul>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
